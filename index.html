<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=supacode.dev"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <!-- AOS Css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Tailwind Library -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/creativetimofficial/tailwind-starter-kit/compiled-tailwind.min.css"
    />
    <title>Animated Template</title>
    <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script defer src="script.js"></script>
    <script defer src="navbar.js"></script>
  </head>
  <body class="text-gray-800 antialised">
    <!-- Navigation -->
    <nav
      class="top-0 absolute z-10 w-full flex flex-wrap items-center justify-between px-2 py-3 navbar-expand-lg"
    >
    <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
      <!-- Nav Left Side -->
      <div class="w-full relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start">
        <a class="text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-no-wrap uppercase text-white" href="https://supacode.dev/">
          <!-- Nav Title -->
          UNIQUES DESIGN
        </a>
         <!-- Hamburger Menu (Mobile) -->
         <button class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none" type="button" onclick="toggleNavbar('example-collapse-navbar')">
          <!-- Icon -->
          <i class="text-white fas fa-bars"></i>
        </button>
        </div>
        
           <!-- Nav Flex Row -->
           <div class="lg:flex flex-grow items-center bg-white lg:bg-transparent lg:shadow-none hidden" id="example-collapse-navbar">

            <!-- Nav Right Side -->
        <ul class="flex flex-col lg:flex-row list-none lg:ml-auto">
           <!-- Social Media Button -->
           <li class="flex items-center">
            <a class="lg:text-white lg:hover:text-gray-300 text-gray-800 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"
              href="#pablo">
              <!-- Icon -->
              <i class="lg:text-gray-300 text-gray-500 fab fa-facebook text-lg leading-lg "></i>
              <span class="lg:hidden inline-block ml-2">Share</span>
            </a>
          </li>
           <!-- Social Media Button -->
           <li class="flex items-center">
            <a class="lg:text-white lg:hover:text-gray-300 text-gray-800 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"
              href="#pablo">
              <!-- Icon -->
              <i class="lg:text-gray-300 text-gray-500 fab fa-instagram text-lg leading-lg "></i>
              <span class="lg:hidden inline-block ml-2">Share</span>
            </a>
          </li>
           <!-- Social Media Button -->
           <li class="flex items-center">
            <a class="lg:text-white lg:hover:text-gray-300 text-gray-800 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"
              href="#pablo">
              <!-- Icon -->
              <i class="lg:text-gray-300 text-gray-500 fab fa-twitter text-lg leading-lg "></i>
              <span class="lg:hidden inline-block ml-2">Tweet</span>
            </a>
          </li>
           <!-- Social Media Button -->
           <li class="flex items-center">
            <a class="lg:text-white lg:hover:text-gray-300 text-gray-800 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"
              href="#pablo">
              <!-- Icon -->
              <i class="lg:text-gray-300 text-gray-500 fab fa-linkedin text-lg leading-lg "></i>
              <span class="lg:hidden inline-block ml-2">Share</span>
            </a>
          </li>
           <!-- Social Media Button -->
           <li class="flex items-center">
            <a class="lg:text-white lg:hover:text-gray-300 text-gray-800 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"
              href="#pablo">
              <!-- Icon -->
              <i class="lg:text-gray-300 text-gray-500 fab fa-github text-lg leading-lg "></i>
              <span class="lg:hidden inline-block ml-2">Star</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End of Navigation -->

    <!-- Unsplash Page -->
    <main>
      <div class="relative pt-16 pb-32 flex content-center items-center justify-center" style="min-height: 75vh;">
      <!-- Background Image -->
      <div class="absolute top-0 w-full h-full bg-center bg-cover" style="background: url(https://images.unsplash.com/photo-1656926208217-8e933d05160f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80)">
        <!-- Overlay -->
        <span id="blackOverlay" class="w-full h-full absolute opacity-75 bg-black"></span>
      </div>
      <!-- Text Over Main Background -->
      <div class="container relative mx-auto">
        <div class="items-center flex flex-wrap">
          <div class="w-full lg:w-6/12 px-4 ml-auto mr-auto text-center">
            <div class="pr-12">
              <h1 class="text-white font-semibold text-5xl">Welcome your epiphany.
                </h1>
                <p class="mt-4 text-lg text-gray-300">
                  Lorem ipsum dolor sit. Eum totam aspernatur aliquam praesentium aperiam magni, dignissimos, atque incidunt fuga nulla distinctio eligendi enim placeat nesciunt, soluta maxime nihil ipsa minus!
                </p>
            </div>
          </div>
        </div>
      </div>
       <!-- Making Polygon Shape in Background -->
        <div 
          class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden" style="height: 70px; transform: translateZ(0);">
          <svg
            class="absolute bottom-0 overflow-hidden"
            xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="none"
            version="1.1"
            viewBox="0 0 2560 100"
            x="0"
            y="0"
          >
            <polygon
              class="text-gray-300 fill-current"
              points="2560 0 2560 100 0 100"
            ></polygon>
          </svg>
        </div>
      </div>
      <!-- End of Splash Page -->

      <!-- Services Section -->
      <section class="pb-20 bg-gray-300 mt-24">
        <!-- 3 Card Section -->
        <div class="container mx-auto px-4">
          <div class="flex flex-wrap">
            <!-- Card -->
            <div class="lg:pt-12 pt-6 w-full md:w-4/12 px-4 text-center" data-aos="fade-right" data-aos-delay="1200">
              <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-8 shadow-lg rounded-lg">
                <div class="px-4 py-5 fle-auto">
                  <div class="text-white p-3 text-center inline-flex items-center justify-center w-12 h-12 mb-5 shadow-lg rounded-full bg-red-400">
                    <!-- Icon -->
                    <i class="fas fa-robot"></i>
                  </div>
                  <!-- Text Box -->
                  <h2 class="text-x1 font-semibold">I'm A Robot</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
